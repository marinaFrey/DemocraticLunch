
<h4 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
        <span id="loginTitle">Entrar</span>
        <span class="fx-spacer"></span>
        <button mat-icon-button mat-dialog-close>
            <mat-icon mat-list-icon>close</mat-icon>
        </button>
    </mat-toolbar>
</h4>

<h1 class="lockHeader">
    <button mat-fab class="lockIconButton" [disableRipple]="true" color="primary" aria-label="Login">
        <mat-icon>lock</mat-icon>
    </button>
</h1>

<div *ngIf="errMess">
    <a class="errorMessage">{{errMess}}</a>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <mat-dialog-content>
        <p>
            <mat-form-field>
                <input matInput placeholder="Nome de Usuário" type="text" formControlName="username">
                <mat-error *ngIf="loginForm.get('username').hasError('required')">Por favor preencha seu nome de usuário</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Senha" type="password" formControlName="password">
                <mat-error *ngIf="loginForm.get('password').hasError('required')">Por favor preencha sua senha</mat-error>
            </mat-form-field>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="submit" mat-button mat-flat-button class="loginButton" color="primary"
            [disabled]="loginForm.invalid">Entrar</button>
    </mat-dialog-actions>

</form>
